<html>
<head>
	<title>Instagram Gallery</title>
	<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendor/bootstrap-img-gallery/css/blueimp-gallery.min.css">
	<link rel="stylesheet" href="assets/vendor/bootstrap-img-gallery/css/bootstrap-image-gallery.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<!-- section index -->
		<section id="s_index" class="text-center">
			<div class="title">
				<div class="anim el1">Popular</div> 
				<span class="anim el2">photo</span> 
				<span class="anim el3">in</span> 
				<span class="anim el4">Instagram</span>
			</div>
			<div class="arrow"></div>	
		</section>
		<!-- section gallery -->
		<section id="s_gallery" class="col-md-12 text-center">
			<div class="title">Photos</div>
			<div id="links"></div>
		</section>
	</div>
	<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
	<div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
	    <!-- The container for the modal slides -->
	    <div class="slides"></div>
	    <!-- Controls for the borderless lightbox -->
	    <h3 class="title"></h3>
	    <a class="prev">‹</a>
	    <a class="next">›</a>
	    <a class="close">×</a>
	    <ol class="indicator"></ol>
	    <!-- The modal dialog, which will be used to wrap the lightbox content -->
	    <div class="modal fade">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" aria-hidden="true">&times;</button>
	                    <h4 class="modal-title"></h4>
	                </div>
	                <div class="modal-body next"></div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default pull-left prev">
	                        <i class="glyphicon glyphicon-chevron-left"></i>
	                        Previous
	                    </button>
	                    <button type="button" class="btn btn-primary next">
	                        Next
	                        <i class="glyphicon glyphicon-chevron-right"></i>
	                    </button>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<script type="text/javascript" src="assets/vendor/jQuery/jquery-2.1.3.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/vendor/bootstrap-img-gallery/js/jquery.blueimp-gallery.min.js"></script>
	<script src="assets/vendor/bootstrap-img-gallery/js/bootstrap-image-gallery.js"></script>
	<script src="assets/js/page.js"></script>
</body>
</html>
