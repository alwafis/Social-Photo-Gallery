<html>
<head>
	<title>Instagram Gallery</title>
	<link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/vendor/bootstrap-img-gallery/css/blueimp-gallery.min.css">
	<link rel="stylesheet" href="assets/vendor/bootstrap-img-gallery/css/bootstrap-image-gallery.css">
</head>
<body>
	<div class="container">
		<!-- section index -->
		<section id="s_index"></section>
		<!-- section transition -->
		<section id="s_trans"></section>
		<!-- section gallery -->
		<section id="s_gallery">
			<div id="links"></div>
		</section>
	</div>
	<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
	<div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="false">
	    <!-- The container for the modal slides -->
	    <div class="slides"></div>
	    <!-- Controls for the borderless lightbox -->
	    <h3 class="title"></h3>
	    <a class="prev">‹</a>
	    <a class="next">›</a>
	    <a class="close">×</a>
	    <ol class="indicator"></ol>
	    <!-- The modal dialog, which will be used to wrap the lightbox content -->
	    <div class="modal fade">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-header">
	                    <button type="button" class="close" aria-hidden="true">&times;</button>
	                    <h4 class="modal-title"></h4>
	                </div>
	                <div class="modal-body next"></div>
	                <div class="modal-footer">
	                    <button type="button" class="btn btn-default pull-left prev">
	                        <i class="glyphicon glyphicon-chevron-left"></i>
	                        Previous
	                    </button>
	                    <button type="button" class="btn btn-primary next">
	                        Next
	                        <i class="glyphicon glyphicon-chevron-right"></i>
	                    </button>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<script type="text/javascript" src="assets/vendor/jQuery/jquery-2.1.3.min.js"></script>
	<script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="assets/vendor/bootstrap-img-gallery/js/jquery.blueimp-gallery.min.js"></script>
	<script src="assets/vendor/bootstrap-img-gallery/js/bootstrap-image-gallery.js"></script>
	<script>
		$.ajax({
		  type: "GET",
		  url: "server-side/popular.php",
		})
		  .done(function( msg ) {
		  	var linksContainer = $('#links'),
            baseUrl,thumb;
		  	msg = JSON.parse(msg);
		  	for (var i = 0; i < msg.data.length; i++) {
		  			console.log(msg.data[i]);
		  		if(msg.data[i].type=="image"){

			  		baseUrl = msg.data[i].images.standard_resolution.url;
			  		thumb = msg.data[i].images.thumbnail.url;
	            $('<a/>')
	                .append($('<img>').prop('src', thumb ))
	                .prop('href', baseUrl)
	                .prop('title', 'credits @'+msg.data[i].user.username)
	                .attr('data-gallery', "")
	                .appendTo(linksContainer);
			  	}
			  	// else{
			  	// 	baseUrl = msg.data[i].videos.standard_resolution.url;
			  	// 	thumb = msg.data[i].images.thumbnail.url;
	     //        $('<a/>')
	     //            .append($('<img>').prop('src', thumb ))
	     //            .prop('href', baseUrl)
	     //            .prop('target', "_new")
	     //            .appendTo(linksContainer);
			  	// }
		  		
		  	}
		  });
	</script>

</body>
</html>
